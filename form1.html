<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>JOB APPLICATION FORM</title>
    </head>
    <body>
        <form method="post" class="m-3 was-validated">
            <fieldset class="border border-dark p-1">
                <legend class="w-auto p-1" align="center">JOB APPLICATION</legend>
                <div class="m-3">
                    <label>NAME:<input type="text" class="form-control" required placeholder="enter name"/></label>
                </div>
                <div class="m-3">
                    <label>EMAIL:<input type="email" class="form-control" required/>
                        <div class="valid-feedback">VALID</div>
                        <div class="invalid-feedback">INVALID</div>
                    </label>
                </div>
                <div class="m-3">
                    <label>PASSWORD:<input type="password" required class="form-control"/></label>
                </div>
                <div class="m-3">
                    <label>BIRTHDATE:<input type="date" class="form-control" required/></label>
                </div>
                <div class="m-3">
                    <label>MOBILE-NO:<input type="number" class="form-control" required/>
                        <div class="valid-feedback">VALID</div>
                        <div class="invalid-feedback">INVALID</div>
                    </label>
                </div>
                <p style="margin-left: .9rem;">GENDER:</p>
                <div class="m-3 form-check">
                    <label><input type="radio" class="form-check-input"/>FEMALE</label>
                    <label style="padding-left: 2rem;"><input type="radio" class="form-check-input"/>MALE</label>
                </div>
                <p style="margin-left: .9rem;">ADDRESS:</p>
                <div class="m-3">
                    <textarea rows="5" cols="10" class="form-control" required placeholder="enter address"></textarea>
                </div>
                <!-- <div class="m-3 form-group">
                    <label>COUNTRY:</label>
                    <select class="form-control form-select">
                        <option selected disabled hidden>--SELECT COUNTRY--</option>
                        <option>INDIA</option>
                        <option>CANADA</option>
                    </select>
                </div> -->
                <div class="m-3">
                    <label>APPLYING FOR POSITION:<input type="text" class="form-control" required placeholder="enter designation"/></label>
                </div>
                <p style="margin-left: .9rem;">ENTER THE NAME OF THE COMPANY YOU WANT TO WORK FOR:</p>
                <div class="m-3">
                    <label><input type="text" class="form-control" required placeholder="enter name"/></label>
                </div>
                <p style="margin-left: .9rem;">REASON FOR LEAVING  LAST JOB:</p>
                <div class="m-3">
                    <textarea rows="5" cols="10" class="form-control" required placeholder="enter reason"></textarea>
                </div>
                <div class="m-3">
                    <label>UPLOAD YOUR RESUME:<input type="file" class="form-control" required/></label>
                </div>
                <div class="m-3 form-group">
                    <label>STATE:</label>
                    <select class="form-control form-select">
                        <option selected disabled hidden>--SELECT STATE--</option>
                        <!-- <optgroup label="INDIA"> -->
                        <option>GUJARAT</option>
                        <option>DELHI</option>
                        <!-- </optgroup> -->
                        <!-- <optgroup label="CANADA"> -->
                        <option>MUMBAI</option>
                        <option>HYDERABAD,TELANGANA</option>
                        <!-- </optgroup> -->
                    </select>
                </div>
                
                <div class="m-3">
                    <input type="submit" class="btn btn-success"/>
                    <input type="reset" class="btn btn-danger"/>
                </div>
            </fieldset>
        </form>
    </body>
</html>
